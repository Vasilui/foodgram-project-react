[flake8]
ignore =
    W503
    R503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
default_section=THIRDPARTY
known_first_party=users,api,recipes,foodgram
known_django=django
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
no_lines_before=THIRDPARTY,LOCALFOLDER
